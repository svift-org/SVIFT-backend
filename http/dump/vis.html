<!DOCTYPE html><html><head>
  <meta charset="utf-8">
  <style type="text/css">
    body{
      margin:0;
      padding:0;
      border:0;
      width:100%;
      height:100vh;
      overflow:hidden;
      background:#fff;
    }

    html{
      overflow:hidden;
    }

    html::-webkit-scrollbar,body::-webkit-scrollbar{
     display: none;
    }

    #container{
      width:100%;
      height:100vh;
      display: inline-block;
      vertical-align: top;
    }

    ::selection {
      background:transparent;
    }
  </style>
  <link rel="stylesheet" href="../assets/style/css_family_IBM_Plex_Mono|IBM_Plex_Sans_Condensed_400_700|IBM_Plex_Serif_400_700|Roboto_Condensed_400_700|Roboto_Mono|Roboto_Slab_400_700" type="text/css">
  <link rel="stylesheet" href="./assets/svift.css" type="text/css">
  <style type="text/css">
    #printpixel{
      background-color:#ffffff;
    }  
    #printpixel.active{
      background-color:#fffffe;
    }
  </style>
</head>
<body>
<div id="container"></div>
<div id="printpixel" style="position: fixed; top:0; left:0; width:1px; height:1px;"></div>

<script src="./assets/d3.v4.min.js"></script>
<script src="./assets/svift.min.js"></script>
<script type="text/javascript">

  function clear(){
    d3.select('#container').selectAll('*').remove();
  }

  var v;

  function togglePixel(){
    var p = d3.select('#togglePixel');
    p.classed('active', !p.classed('active'));
  }

  function vis(data, callback){
    clear();
    v = SVIFT.vis[data.vis.type](data, d3.select('#container'));
    v.init();
    togglePixel();
    setTimeout(function(){ callback(null, true); }, 10);
  }

  function init(step){
    console.log('vis.html:init:'+step);
    v.goTo(step);
    togglePixel();
  }

  function play(){
    v.play();
    togglePixel();
    return true;
  }

  function reset(callback){
    v.reset();
    togglePixel();
    setTimeout(function(){ callback(null, true); }, 1);
  }

  function goto(t){
    v.goTo(t);
    togglePixel();
    return true;
  }

  function setScale(s, callback){
    v.setScale(s);
    togglePixel();
    setTimeout(function(){ callback(null, true); }, 1);
  }

  function callback(){
    return true;
  }

  function getSVG(){

    // javascript:javascript: (function () { 
    //   var e = document.createElement('script'); 
    //   e.setAttribute('src', 'https://nytimes.github.io/svg-crowbar/svg-crowbar-2.js'); 
    //   e.setAttribute('class', 'svg-crowbar'); 
    //   document.body.appendChild(e); 
    // })();

    var axis_groups = d3.selectAll('g[text-anchor="middle"]');
    axis_groups.selectAll('text').attr('text-anchor','middle');
    reCalcD(axis_groups);

    axis_groups = d3.selectAll('g[text-anchor="end"]');
    axis_groups.selectAll('text').attr('text-anchor','end');
    reCalcD(axis_groups);

    return d3.select('#container').html();
  }

  function reCalcD(axis){
    axis.each(function(d){
      var axis = d3.select(this);
      var size = axis.attr('font-size');
      axis.selectAll('text').each(function(d){
        var obj = d3.select(this);
        ['y','x'].forEach(function(attr){
          var val = obj.attr('d'+attr);
          if(val){
            if(val.indexOf('em')>=0){
              val = parseFloat(val.substr(0,val.length-2))*size;
            }
            obj.attr('d'+attr, 0);
            var tval = obj.attr(attr);
            if(tval){
              val += parseFloat(tval);
            }
            obj.attr(attr, val);
          }
        })
      });
    })
  }

</script>

</body></html>
